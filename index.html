<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shea 2023</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Baby Shea 2023</h1>
        
        <!-- Prediction form will go here -->
        <form id="prediction-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            
            <label for="sex">Sex:</label>
            <select id="sex" required>
                <option value="" disabled selected>Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" step="0.1" required>

            <label for="eye-color">Eye Color:</label>
            <select id="eye-color" required>
                <option value="" disabled selected>Select Eye Color</option>
                <option value="brown">Brown</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="hazel">Hazel</option>
                <option value="gray">Gray</option>
            </select>

            <label for="hair-color">Hair Color:</label>
            <select id="hair-color" required>
                <option value="" disabled selected>Select Hair Color</option>
                <option value="black">Black</option>
                <option value="brown">Brown</option>
                <option value="blonde">Blonde</option>
                <option value="red">Red</option>
                <option value="gray">Gray</option>
                <option value="bald">Bald</option>
            </select>

            <label for="full-name">Baby's Full Name:</label>
            <input type="text" id="full-name" required>

            <button type="submit">Submit Prediction</button>
        </form>

<!-- Add this right after the closing </form> tag in your index.html -->
<a href="predictions.html">View Predictions</a>

    </div>

    <!-- Container for predictions -->
    <div class="container">
        <h2>Predictions</h2>
        <ul id="predictions-list"></ul>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.9/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>
</html>
